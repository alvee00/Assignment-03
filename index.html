<!DOCTYPE html>
<html lang="en",data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37bbe611d3.js" crossorigin="anonymous"></script>
    <title>Rent-a-home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'btn-primary': '#ABEF5F',
              }
            }
          }
        }
      </script>
</head>
<body class="font-manrope">
   <!-- header --> 
    <header class="container mx-auto">
     <!-- navber section -->
     <div class="navbar bg-slate-500">
        <div class="navbar-start">
            <i class="fa-solid fa-arrow-right rounded-full bg-btn-primary -rotate-45"></i>
            <a class="text-3xl font-extrabold">Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-extrabold"><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end flex space-x-5">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-slate-500 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li class="font-extrabold"><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
            <h6><i class="fa-solid fa-magnifying-glass hidden lg:block rounded-full "></i></h6>
            <h6><i class="fa-solid fa-cart-shopping hidden lg:block"></i></h6>
          <a class="btn bg-btn-primary text-black lg:justify-between">Book Consult<i class="fa-solid fa-arrow-right rounded-full -rotate-45 bg-black text-white w-4 h-4 items-center justify-center text-center"></i></a>
        </div>
      </div>
     <!-- banner section -->

    </header>

   <!-- main -->
     <main>

     </main>

   <!-- footer -->
    <footer>

    </footer>

</body>
</html>
